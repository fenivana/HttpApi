<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>example</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="../dist/Teleman.umd.js"></script>
<script>
const api = new Teleman({
  base: 'http://localhost:8082',
  fetchOptions: {
    headers: {
      foo: 'bar'
    }
  },
  beforeFetch(url, options) {
    console.log(url, options)
  },
  responseHandler(res) {
    return res.text()
  }
})

api.get('/examples/index.html', { queryA: 123 }).then(text => {
  console.log(text)
})
</script>
</head>
<body>
</body>
</html>
